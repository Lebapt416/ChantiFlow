name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      # On ajoute des variables fictives pour que le build Next.js ne plante pas
      - name: Build Project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJh-fake-key-for-build-process"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Run Unit Tests (Vitest)
        run: npm run test

      # Optionnel : Si tu veux exécuter Playwright, il faut installer les navigateurs
      # Pour l'instant, on peut commenter cette étape si elle échoue, ou l'activer si tu es prêt.
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E Tests (Playwright)
        run: npx playwright test
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJh-fake-key-for-build-process"
